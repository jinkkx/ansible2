---
- name: Add ajinkya with SSH keys and sudo permissions on EC2
  hosts: localhost
  become: yes
  vars:
    users:
      - username: "ajinkya"
        ssh_key: "ssh-ed25519 AAAAC3NzaC1lZDI1NTE5AAAAICWFh4kiojw4nRmvjn4VG15RFMVA5DybvNYYmx4YmX4Z ubuntu@ip-172-31-26-129"
        sudo: true  # Modify as needed
  tasks:
    - name: Add users
      user:
        name: "{{ item.username }}"
        shell: /bin/bash
        create_home: yes
      with_items: "{{ users }}"

    - name: Ensure .ssh directory exists
      file:
        path: "/home/{{ item.username }}/.ssh"
        state: directory
        owner: "{{ item.username }}"
        group: "{{ item.username }}"
        mode: "0700"
      with_items: "{{ users }}"
    - name: Add SSH keys for users
      authorized_key:
        user: "{{ item.username }}"
        state: present
        key: "{{ item.ssh_key }}"
      with_items: "{{ users }}"

    - name: Add sudo permissions for users
      lineinfile:
        dest: /etc/sudoers
        line: "{{ item.username }} ALL=(ALL) NOPASSWD:ALL"
        validate: /usr/sbin/visudo -cf %s
        insertafter: EOF
        state: present
      with_items: "{{ users }}"